    <header>

        <h2>Choose a Service</h2>
        <form action="/submit-services" method="POST">

            <h3>Service Options</h3>
            <input type="radio" name="service_type" value="basic"> Basic<br>

            <button type="submit">Submit</button>
        </form>
    </section>
